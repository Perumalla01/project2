<!DOCTYPE html>
<html lang="en">
<head>
  <title>ITT Portal</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
</head>
<body>
  <div id="top">
  </div>
  <div id="wrapper">
  <header>Illinois Tech Portal</header>
    <nav #nav-links>
      <ul>
        <li>Home</li>
        <li>Contact Us</li>
        <li>Public Safety</li>
       </ul>  
    </nav>
    <form>
      <fieldset>
        <h1 id="log">Login</h1>
        <ul>
          <li><label for="email">email</label>
          <input type="text"  data-help="enter your IIT email" name="email" id="email"></li>
          <li><label for="password">password</label>
          <input type="password" data-help="enter your secret password" name="password" id="password"></li>
          <li><input id="submit" type="submit" value="Submit"></li>
          <li id="pass-reset"><a href="">Forgot password?</a></li>
         </ul>
         <p id="help"></p>
      </fieldset>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/site.js"></script>  
</body>
</html>
